<!DOCTYPE html>
<html>
    <head>
        
        <title>Chat app</title>
        <link href="./img/favicon.png"  rel="icon"/>
        <link href="./css/styles.min.css" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">

            </div>
            <div class="chat__main">
                    <div id=messages class="chat__messages"></div>
                    <br/>
                    <div class="compose">
                        <form id="chatForm">
                            <input type="text" id="chatInput" placeholder="enter message" required autocomplete="off"/>
                            <button type="submit" id='chatSubmitBtn'>Send</button>
                        </form>
                        <button id="shareLocationBtn" type="button">Share Location</button>
                    </div>
                    
            </div>
        </div>   
       <script type="text/html" id="message-template">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>

            <p>{{message}}</p>
        </div>
       
       </script>
       <script type="text/html" id="location-message-template">
        <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                     <span class="message__meta">{{createdAt}}</span>
               </p>
        
            <p><a href="{{locationURL}}" target="_blank">My current location</a></p> 
        </div>
       </script>
       <script type="text/html" id="sidebar-template">
            <h2 class="room-title">{{room}}<h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>

       </script>

       <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
       <script src="/socket.io/socket.io.js"></script>
       
       <script src="./js/chat.js"></script>
    </body>
    
</html>
